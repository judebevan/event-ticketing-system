databaseChangeLog:
  - changeSet:
      id: 1
      author: jude
      changes:
        - createTable:
            tableName: ticket_log
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: vendor_id
                  type: bigint(4)
                  constraints:
                    nullable: true
              - column:
                  name: customer_id
                  type: bigint(4)
                  constraints:
                    nullable: true
              - column:
                  name: tickets_added
                  type: bigint(4)
                  constraints:
                    nullable: false
              - column:
                  name: tickets_purchased
                  type: bigint(4)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: ticket_log
            baseColumnNames: vendor_id
            constraintName: fk_ticket_log_vendor
            referencedTableName: vendor
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: ticket_log
            baseColumnNames: customer_id
            constraintName: fk_ticket_log_customer
            referencedTableName: customer
            referencedColumnNames: id
            onDelete: CASCADE